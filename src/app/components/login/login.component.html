<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
        >
            <!-- Email Input -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium">Email</label>
                <input
                    type="email"
                    formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="Enter your email"
                />
                <p
                    class="text-red-500 text-xs mt-1"
                    *ngIf="email?.invalid && email?.touched"
                >
                    Valid email is required.
                </p>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium">Password</label>
                <input
                    type="password"
                    formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="Enter your password"
                />
                <p
                    class="text-red-500 text-xs mt-1"
                    *ngIf="password?.invalid && password?.touched"
                >
                    Password must be at least 6 characters long.
                </p>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
            >
                Login
            </button>
        </form>
    </div>
</div>
