<div class="movie-card">
    <img
        [src]="movie.poster_path ? `https://image.tmdb.org/t/p/w500/${movie.poster_path}` : './no-movie.png'"
        alt="{{movie.title}}"
        class=""
    >

    <div class="mt-4">
        <div class="flex justify-between items-center">
            <h3 class="">{{movie.title}}</h3>
            <button (click)="handleBookmark()" type="button">
                @if(!isSaved) {<lucide-icon [img]="Bookmark" class="text-gray-50 size-5"></lucide-icon>}
                @if(isSaved) {<lucide-icon [img]="Bookmark" class="text-gray-50 size-5 fill-blue-50"></lucide-icon>}
            </button>
        </div>

        <div class="content">
            <div class="rating">
                <img
                    src="star.svg"
                    alt="star"
                >
                <p>{{movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}}</p>
            </div>
            <span>•</span>
            <p class="lang">{{movie.original_language}}</p>
            <span>•</span>
            <p class="year">{{movie.release_date ? movie.release_date.split("-")[0] : 'N/A'}}</p>
        </div>
    </div>
</div>
