<main class="h-screen w-screen overflow-y-scroll scrollbar-none">
    <div class="pattern"></div>

    <div class="wrapper mt-10">
        <header>
            <img
                src="./hero.png"
                alt="Hero Image"
            >
            <h1>Find <span class="text-gradient">Movies</span> You'll Enjoy Without the Hassle</h1>
            <app-search (queryChange)="setQuery($event)"></app-search>
        </header>

        <section class="all-movies">
            <h2 class="mt-10">All movies</h2>
            @if (isLoading) {<div class="w-full flex justify-center items-center"><app-spinner></app-spinner></div>}
            @else if (error) {<p class="text-red-500 text-center">{{error}}</p>}
            @else {
            <ul>
                @for (movie of movies; track movie.id) {
                <app-card [movie]="movie"></app-card>
                }
            </ul>}
        </section>
    </div>
</main>
